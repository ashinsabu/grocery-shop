<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Page 2</title>
</head>
<body>
    <div class="header">
            <div class="logo">
                <a href="#"><img src="assets/images/logo.png" id="header-logo"></a>
            </div>
            <div class="navbar-links">
                <a href="#" class="active">PRODUCTS</a>
                <a href="#">BILLING</a>
            </div>
    </div>
    <div class="main-content">
        <div class="search-container">
            <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="400" height="64" viewBox="0 0 524 98">
                <defs>
                  <filter id="Rectangle_17" x="0" y="0" width="524" height="98" filterUnits="userSpaceOnUse">
                    <feOffset dy="3" input="SourceAlpha"/>
                    <feGaussianBlur stdDeviation="3" result="blur"/>
                    <feFlood flood-opacity="0.161"/>
                    <feComposite operator="in" in2="blur"/>
                    <feComposite in="SourceGraphic"/>
                  </filter>
                </defs>
                <g id="Component_77_1" data-name="Component 77 – 1" transform="translate(9 6)">
                  <g transform="matrix(1, 0, 0, 1, -9, -6)" filter="url(#Rectangle_17)">
                    <rect id="Rectangle_17-2" data-name="Rectangle 17" width="506" height="80" rx="40" transform="translate(9 6)" fill="#fff"/>
                  </g>
                  <text id="Search" transform="translate(33 50)" fill="#6e4a35" font-size="24" font-family="SegoeUI, Segoe UI"><tspan x="0" y="0"></tspan></text>
                  <g id="Component_76_1" data-name="Component 76 – 1" transform="translate(430 5)">
                    <circle id="Ellipse_4" data-name="Ellipse 4" cx="35" cy="35" r="35" fill="#6e4a35"/>
                    <path id="search-2" data-name="search" d="M14.152,3a10.152,10.152,0,1,0,5.935,18.381l7.857,7.838,1.68-1.679L21.86,19.757A10.15,10.15,0,0,0,14.152,3Zm0,1.194a8.957,8.957,0,1,1-8.958,8.957A8.948,8.948,0,0,1,14.152,4.194Z" transform="translate(18.188 18.891)" fill="#fff"/>
                  </g>
                </g>
              </svg>
              <input type="text" name="search" id="search" placeholder="Search">
        </div>
        <div class="total-amount">Total Amount: ₹0</div>
        <div class="shopping-area">
          <div class="categories-column">
            <div class="category-container active">
              <div class="category" data-categoryname="atta">Atta</div>
            </div>
            <div class="category-container">
              <div class="category" data-categoryname="millets">Millets</div>
            </div>
            <div class="category-container">
              <div class="category" data-categoryname="gheeoil">Ghee/Oil</div>
            </div>
            <div class="category-container">
              <div class="category" data-categoryname="dryfruits">Dry Fruits</div>
            </div>
            <div class="category-container">
              <div class="category" data-categoryname="rice">Rice</div>
            </div>
            <div class="category-container">
              <div class="category" data-categoryname="cookies">Cookies</div>
            </div>
            <div class="category-container">
              <div class="category" data-categoryname="spices">Spices</div>
            </div>
            <div class="category-container">
              <div class="category" data-categoryname="achar">Achar</div>
            </div>
            <div class="category-container">
              <div class="category" data-categoryname="murabba">Murabba</div>
            </div>
            <div class="category-container">
              <div class="category" data-categoryname="coffee">Coffee</div>
            </div>
            <div class="category-container">
              <div class="category" data-categoryname="honey">Honey</div>
            </div>
            <div class="category-container">
              <div class="category" data-categoryname="tea">Tea</div>
            </div>
          </div>
          <div class="items-column">
            Items
            <div class="item">
              <div class="item-info">
                <h2>Single Grain Atta</h2>
                <p>₹100/kg</p>
              </div>
              <div class="qty-controls">
                <button class="reduceqty-btn">-</button>
                <input type="number" class="qty" value="1">
                <button class="increaseqty-btn">+</button>
              </div>
              <div class="kg-unit-btn active">KG</div>
              <div class="g-unit-btn">G</div>
              <button class="add-item-btn">ADD</button>
            </div>
          </div>
        </div>
    </div>
    <div style="height: 1800px;"></div>
    <script src="script.js" defer></script>
</body>
</html>
